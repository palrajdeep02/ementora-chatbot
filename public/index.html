<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ementora AI Chatbot</title>

    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI,Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="chatbot-container">
        <header class="chat-header">
            <div class="header-title">
                <i class="fa-solid fa-robot"></i>
                <h2>Ementora AI</h2>
            </div>
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span>Online</span>
            </div>
        </header>

        <main class="chat-window">
            <div class="chat-log" id="chat-log">
                <div class="bot-message">
                    <div class="bot-avatar"><i class="fa-solid fa-robot"></i></div>
                    <div class="message-content">
                        <p>Hello! I am Ementora, your AI assistant. How can I help you today?</p>
                    </div>
                </div>
            </div>
            <div class="typing-indicator" id="typing-indicator">
                <div class="bot-avatar"><i class="fa-solid fa-robot"></i></div>
                <div class="typing-dots">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </main>
        
        <footer class="input-container">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Ask me anything...">
                <button class="send-btn" id="send-btn">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
